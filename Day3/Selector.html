<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selectors</title>
    <link rel="stylesheet" href="./Selector.css">
</head>
<body>
    <!-- most imp : if we move cursor or done any activity it will not suggest us automatic 
        text as always then use ctrl + space  -->
    <!-- class name can be same for many tags and for one tag we can set many class names -->
    <h1 class="ind msd">M S Dhoni</h1>
    <h1>M S Dhoni</h1>
    <h1>M S Dhoni</h1>

    <h2 class="ind">Rohit</h2>
    <h2>Rohit</h2>
    <h2>Rohit</h2>
    <h2>Rohit</h2>

    <h3 class="ind">Virat</h3>
    <h3>Virat</h3>
    <h3>Virat</h3>

    <!-- id name must be unique and we cant set many id name for one tag -->
    <h4 id="bm">Bumrah</h4>
    <h4>Bumrah</h4>
</body>
</html>
