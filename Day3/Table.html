<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <link rel="shortcut icon" href="./Images/Table.png" type="image/x-icon">
    <link rel="stylesheet" href="./Table.css">

</head>
<body>
    <!-- cellpadding increses cell size (note: if we give another padding in css then it might disturb cellpadding)-->
    <!-- cellspacing increses space between two cells -->
    <table cellpadding="2">
        <tr>
            <th colspan="6">Points Table</th>
            <!-- colspan specifies how many columns it will occupy -->

            <!-- <th rowspan="6">Points Table</th> -->
            <!-- rowspan specifies how many rows it will occupy -->
        </tr>
        <tr>
            <th>Rank</th>
            <th>Tean Name</th>
            <th>Matches</th>
            <th>Won</th>
            <th>Lost</th>
            <th>Points</th>
        </tr>
        <tr>
            <td class="q">1</td>
            <td>MI</td>
            <td>6</td>
            <td>6</td>
            <td>0</td>
            <td>12</td>
        </tr>
        <tr>
            <td class="q">2</td>
            <td>CSK</td>
            <td>6</td>
            <td>4</td>
            <td>2</td>
            <td>8</td>
        </tr>
        <tr>
            <td class="nq">3</td>
            <td>KKR</td>
            <td>6</td>
            <td>3</td>
            <td>3</td>
            <td>6</td>
        </tr>
        <tr>
            <td class="nq">4</td>
            <td>RCB</td>
            <td>6</td>
            <td>0</td>
            <td>6</td>
            <td>0</td>
        </tr>
        
    </table>
</body>
</html>
